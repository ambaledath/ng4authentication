<div class="container">
    <div class="login-page">
        <div *ngIf="errorsmsg" class="alert alert-danger">
            Invalid Username or Password. Please try again !
        </div>
        <div *ngIf="invalidsmsg" class="alert alert-danger">
            Please enter username / password.
        </div>
        <h1>Login</h1>
        <form #f="ngForm" (ngSubmit)="loginSubmit(f)" novalidate>
            <div *ngIf="email.errors && (email.dirty || email.touched)"
            class="text-danger">
                <div [hidden]="!email.errors.required">
                    Email is required
                </div>
            </div>
            <div class="form-group">
                <input name="email" type="email" ngModel required #email="ngModel" class="form-control" placeholder="Username">
            </div>
            <div *ngIf="password.errors && (password.dirty || password.touched)"
            class="text-danger">
                <div [hidden]="!password.errors.required">
                    Password is required
                </div>
            </div>
            <div class="form-group">
                <input name="password" type="password" ngModel required #password="ngModel" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-sm btn-primary">Login</button> 
        </form>
    </div>
</div>
